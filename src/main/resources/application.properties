spring.datasource.url=jdbc:postgresql://localhost:5432/lib_db
spring.datasource.username=lib_user
spring.datasource.password=123456
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.database=postgresql
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view = false

spring.jpa.hibernate.naming.implicit-strategy = ru.ntik.book.library.hook.ForeignKeyNameStrategy

#STATISTIC
spring.jpa.properties.hibernate.generate_statistics=true
spring.jpa.properties.hibernate.jmx.usePlatformServer = true
spring.jmx.enabled=true


#SOME PERFORMANCE
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.jdbc.fetch_size=50
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.order_inserts=true

#CACHE
spring.jpa.properties.jakarta.persistence.sharedCache.mode = ENABLE_SELECTIVE
spring.jpa.properties.hibernate.cache.use_second_level_cache=true
spring.jpa.properties.hibernate.cache.use_query_cache = true
spring.jpa.properties.hibernate.cache.use_structured_entries = false
spring.jpa.properties.hibernate.cache.region.factory_class = jcache
spring.jpa.properties.hibernate.javax.cache.provider = org.ehcache.jsr107.EhcacheCachingProvider
spring.jpa.properties.hibernate.javax.cache.missing_cache_strategy = create